{% extends "base.html" %}

{% block content %}
<h2>ascii</h2>
<form method="post">
	<label>
		<div>title</div>
		<input type="text" name="title" value="{{title}}">
	</label>
	<label>
		<div>art</div>
		<textarea name="art">{{art}}</textarea>
	</label>
	<div class="error">{{error}}</div>
	<input type="submit">
</form>

	<hr>
	{% for ar in arts %}
		<div class="art">
			<div class="art-title">
				{{ar.title}}
			</div>
		<pre class="art-body">{{ar.art}}</pre>
		</div>
	{% endfor %}
		



{% endblock %}
